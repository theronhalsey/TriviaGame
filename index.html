<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>It's NOT Trivial!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Monofett" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-2">
                <img src="assets/images/questionmark.gif" id="questionmark">
            </div>
            <div class="col-md-8" id="gameTitle">
                <h1>You! What do you know?</h1>
                <h2>Do you know things?!</h2>
            </div>
            <div class="col-md-2">
                <img src="assets/images/questionmark.gif" id="questionmark">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3" id="sidebarLeft">
                
                <div class="row">
                    <div class="col-md-12">
                        <div id="timer" class="timer answerHead">Timer</div>
                        <br>
                        <h1 id="countdown">20</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div id="unansweredHead" class="answerHead">Unanswered</div>
                        <br>
                        <h1 id="unansweredCount">0</h1>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6" id="gameArea">
                <button id="beginButton">
                    <h3>Let's find out!</h3>
                </button>
            </div>
           
            <div class="col-md-3" id="sidebarRight">
                
                <div class="row">
                    <div class="col-md-12">
                        <div id="rightAnswerHead" class="answerHead">Right Answers</div>
                        <br>
                        <h1 id="rightAnswerCount">0</h1>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div id="rightAnswerHead" class="answerHead">Wrong Answers</div>
                        <br>
                        <h1 id="wrongAnswerCount">0</h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12" id="footer"></div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
